<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Survey</title>
</head>
<body>
    <table border="0" bgcolor="yellow">
        <tr>
            <td colspan="2" bgcolor="orange" align="center"><strong>The World of Fruits</strong></td>
        </tr>
        <tr>
            <td colspan="2" bgcolor="yellow" align="center"><strong>Fruit Survey</strong></td>
        </tr>
        <tr>
            <td align="right">Name    </td>
            <td><input type="text" name="name1" id="name1" size=20/></td>
        </tr>
        <tr>
            <td align="right">Address    </td>
            <td><input type="text" name="add1" id="add1" size=20/></td>
        </tr>
        <tr>
            <td align="right">Email    </td>
            <td><input type="email" name="e1" id="e1" size=20/></td>
        </tr>
        <tr>
            <td align="right" valign="top">How many peices of fruit <br> do you eat per day?</td>
            <td><input type="radio" name="r1" id="r1"/>0
            <br><input type="radio" name="r1" id="r1"/>1
            <br><input type="radio" name="r1" id="r1"/>2
            <br><input type="radio" name="r1" id="r1"/>More than 2</td>
        </tr>
        
        <tr>
            <td align="right" valign="top">My favorite fruit</td>
            <td>
                <select size="4" name="dp1" id="dp1">
                <option value="Apple">Apple</option>
                <option value="Banana">Banana</option>
                <option value="Plum">Plum</option>
                <option value="Pomegranate">Pomegranate</option>
                </select>
            </td>
        </tr>
        <tr>
            <td rowspan="2" valign="top" align="right">Would you like a brochure?</td>
            <td><input type="checkbox" name="c1" id="c1"/></td>
        </tr>
        <tr>
            
            <td><input type="submit" name="sb1" id="sb1"/></td>
        </tr>
    </table>
</body>
</html>
